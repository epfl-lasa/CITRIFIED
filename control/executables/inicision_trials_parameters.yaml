# The attractor position and orientation during the hold phase
attractor:
  position:
    x: 0.3
    y: 0.0
    z: 0.3
  orientation:
    w: 0.0
    x: 0.707
    y: 0.707
    z: 0.0
  gains:
    linear: 50.0
    angular: 10.0

default:
  d1: 100   # principle linear damping
  d2: 50   # secondary linear damping
  ak: 2     # angular stiffness
  ad: 2     # angular damping

insertion:
  d1: 200   # principle linear damping
  d2: 200   # secondary linear damping
  ak: 5     # angular stiffness
  ad: 5     # angular damping
  speed: 0.01
  depth: 0.02
  touch_force: 0.5  # force magnitude to register surface
  max_force: 10     # force magnitude to trigger retraction

circle:
  d1: 200   # principle linear damping
  d2: 200   # secondary linear damping
  ak: 5     # angular stiffness
  ad: 5     # angular damping
  radius: 0.04
  arc_angle: 120  # cut distance in degrees
  speed: 0.05